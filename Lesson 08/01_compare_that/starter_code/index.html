<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Compare Two Numbers - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <h1>Compare Two Numbers</h1>
<!-- form tag <form></form> ni 1 way to get inputs from users. input tags with ids and we have attribute called value. -->
<form id="inputs">
  <input id="a" value="8">
  <span id="comparison"></span>
  <!-- span tag is inline cousin of div. F.e you wanna select a word/s inside a <p> and they are not necessarily strong or emphasis you just want to do something with it use span just to target that word/words. It's a tag you can use inline for whatever you want. -->
  <input id="b" value="3">
  <button id="submit">Compare</button>

</form>

  <script src='http://code.jquery.com/jquery-latest.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
